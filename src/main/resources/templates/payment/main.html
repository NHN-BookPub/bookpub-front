<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/bootstrap.min.css"/>
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/slick-theme.css"/>
    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/nouislider.min.css"/>
    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/style.css"/>
    <link rel="stylesheet" href="/static/css/payment/payment.css"/>
    <link rel="stylesheet" href="/static/css/order/main.css">

    <!-- js-->
    <script src="https://js.tosspayments.com/v1"></script>
    <script src="/static/js/payment/main.js"></script>

    <script>
        function revert() {
            let arrow = $('#arrow');
            let option = $('#img-option');
            if (option.val() === '1') {
                option.val('2')
                arrow.css("transform", "rotate(360deg)")
            } else {
                option.val('1')
                arrow.css("transform", "rotate(180deg)")
            }
        }
    </script>
</head>
<body>
<th:block th:include="main/fragments/rootHeader"></th:block>

<div id="order-main">
    <div class="contents_inner">
        <h1 id="header-h1-text">결제</h1>
        <div class="cart_body_payment">
            <div class="cart_body_inner">
                <section>
                    <div class="payment_body_wrap">
                        <span class="order-info" style="font-size: 19px;">주문 정보</span>

                        <table class="tbl_prod">
                            <colgroup>
                                <col style="width: 210px">
                                <col style="width: auto">
                            </colgroup>
                            <thead class="hidden">
                            <tr>
                                <th scope="col">컬럼</th>
                                <th scope="col">내용</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td class="order-index">주문인</td>
                                <td class="order-content" th:text="${order.buyerName}"></td>
                            </tr>
                            <tr>
                                <td class="order-index">수령인</td>
                                <td class="order-content" th:text="${order.recipientName}"></td>
                            </tr>
                            <tr>
                                <td class="order-index">배송지</td>
                                <td class="order-content" th:text="${order.addressBase +' '+ order.addressDetail}"></td>
                            </tr>
                            <tr>
                                <td class="order-index">도착 예정일</td>
                                <td class="order-content" th:text="${order.receivedAt}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </section>
                <div class="cart_info_wrap">
                    <div class="payments_info_area">
                        <div class="payments_info_box">
                            <h2 class="hidden">결제금액</h2>
                            <ul class="payments_info_list">
                                <li class="payments_info_item">
                                    <p class="label2">총 결제금액</p>
                                    <div class="right_box">
                                    <span class="price">
                                        <span class="val spot" id="commodity" th:text="${order.totalAmount}"></span>
                                        <span class="unit">원</span>
                                    </span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="btn_wrap full">
                            <button type="submit" class="btn btn-primary"
                                    onclick="finalLogic()"
                                    id="btnOrderProcess"><span
                                    class="text">결제하기</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--<h2 th:text="'주문번호 : ' + ${orderNo}"></h2>-->

<th:block th:include="main/fragments/rootFooter"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="/static/js/main/jquery.min.js"></script>
<script src="/static/js/main/bootstrap.min.js"></script>
<script src="/static/js/main/slick.min.js"></script>
<script src="/static/js/main/nouislider.min.js"></script>
<script src="/static/js/main/jquery.zoom.min.js"></script>
<script src="/static/js/main/main.js"></script>
</body>
</html>
