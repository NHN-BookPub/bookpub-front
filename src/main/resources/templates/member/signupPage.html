<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main/signup.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" novalidate action="/signup" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="한글 또는 영어 2글자 이상"
                               value="" required>
                        <div class="invalid-feedback">
                            이름을 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nickname">별명</label>
                        <input type="text" class="form-control" id="nickname" name="nickname"
                               placeholder="영어+숫자 2~8글자" value="" required>
                        <div class="invalid-feedback">
                            별명을 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gender">성별</label>
                        <select class="custom-select d-block w-100" id="gender" name="gender" required>
                            <option>남성</option>
                            <option>여성</option>
                        </select>
                        <div class="invalid-feedback">
                            성별을 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="birth">생년월일</label>
                        <input type="text" class="form-control" id="birth" name="birth" placeholder="6글자 (981008)"
                               value=""
                               required>
                        <div class="invalid-feedback">
                            생년월일을 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="memberId">아이디</label>
                    <input type="text" class="form-control" id="memberId" name="memberId"
                           placeholder="5~20자, 특수문자x, 한글x, 공백x"
                           value="" required>
                    <button th:url="${url}" type="button" th:onclick="idCheck(this.getAttribute('url'))">중복확인</button>
                    <span class="id-duplicate">이미 사용중인 아이디 입니다.</span>
                    <span class="id-ok">사용 가능한 아이디 입니다.</span>
                    <div class="invalid-feedback">아이디를 입력해주세요.</div>
                </div>
                <div class="mb-3">
                    <label for="pwd">패스워드</label>
                    <input type="password" class="form-control" id="pwd" name="pwd"
                           placeholder="영대소문자,숫자,특수문자로 구성된 8글자 이상 20글자 이하" value=""
                           required>
                    <div class="invalid-feedback">
                        패스워드를 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pwd-check">패스워드 확인</label>
                    <input type="password" class="form-control" id="pwd-check" placeholder="비밀번호를 다시 입력해주세요" value=""
                           required>
                    <div class="invalid-feedback">
                        패스워드를 다시 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="01012345678" value=""
                           required>
                    <div class="invalid-feedback">
                        전화번호를 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@email.com"
                           required>
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="광주광역시 서구" required>
                    <div class="invalid-feedback">
                        주소를 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="detailAddress">상세주소</label>
                    <input type="text" class="form-control" id="detailAddress" name="detailAddress"
                           placeholder="109동 102호">
                </div>

                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1" style="color: white">&copy; 2023 BOOKPUB</p>
    </footer>
</div>
<script src="/static/js/main/signup.js"></script>
</body>
</html>
