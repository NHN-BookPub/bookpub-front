<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;

            background: -webkit-gradient(linear, left bottom, right top, from(#000000), to(#070707));
            background: -webkit-linear-gradient(bottom left, #000000 0%, #000000 100%);
            background: -moz-linear-gradient(bottom left, #0a0a0a 0%, #050505 100%);
            background: -o-linear-gradient(bottom left, #000000 0%, #000000 100%);
            background: linear-gradient(to top right, #696969 0%, #606060 100%);
        }

        .input-form {
            max-width: 680px;

            margin-top: 80px;
            padding: 32px;

            background: #fff;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }
    </style>
</head>

<body>
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
            <h4 class="mb-3">회원가입</h4>
            <form class="validation-form" novalidate action="/signup" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="한글 또는 영어 2글자 이상"
                               value="" required>
                        <div class="invalid-feedback">
                            이름을 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="nickname">별명</label>
                        <input type="text" class="form-control" id="nickname" name="nickname"
                               placeholder="영어+숫자 2~8글자" value="" required>
                        <div class="invalid-feedback">
                            별명을 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="gender">성별</label>
                        <select class="custom-select d-block w-100" id="gender" name="gender" required>
                            <option>남성</option>
                            <option>여성</option>
                        </select>
                        <div class="invalid-feedback">
                            성별을 입력해주세요.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="birth">생년월일</label>
                        <input type="text" class="form-control" id="birth" name="birth" placeholder="6글자 (981008)"
                               value=""
                               required>
                        <div class="invalid-feedback">
                            생년월일을 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="memberId">아이디</label>
                    <input type="text" class="form-control" id="memberId" name="memberId"
                           placeholder="5~20자, 특수문자x, 한글x, 공백x"
                           value="" required>
                    <div class="invalid-feedback">
                        아이디를 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pwd">패스워드</label>
                    <input type="password" class="form-control" id="pwd" name="pwd"
                           placeholder="영대소문자,숫자,특수문자로 구성된 8글자 이상 20글자 이하" value=""
                           required>
                    <div class="invalid-feedback">
                        패스워드를 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="pwd-check">패스워드 확인</label>
                    <input type="password" class="form-control" id="pwd-check" placeholder="비밀번호를 다시 입력해주세요" value=""
                           required>
                    <div class="invalid-feedback">
                        패스워드를 다시 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone">전화번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="01012345678" value=""
                           required>
                    <div class="invalid-feedback">
                        전화번호를 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@email.com"
                           required>
                    <div class="invalid-feedback">
                        이메일을 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">주소</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="광주광역시 서구" required>
                    <div class="invalid-feedback">
                        주소를 입력해주세요.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="detailAddress">상세주소</label>
                    <input type="text" class="form-control" id="detailAddress" name="detailAddress"
                           placeholder="109동 102호">
                </div>

                <hr class="mb-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="aggrement" required>
                    <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="mb-4"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
            </form>
        </div>
    </div>
    <footer class="my-3 text-center text-small">
        <p class="mb-1" style="color: white">&copy; 2023 BOOKPUB</p>
    </footer>
</div>

<script>
    window.addEventListener('load', () => {
        const forms = document.getElementsByClassName('validation-form');
        let emptyReg = /\s/g;
        let nameReg = /^.*(?=.*[가-힣a-z])(?=^.{2,200}).*$/;
        let idReg = /^.*(?=.*[a-z])(?=.*\d)(?=^.{5,20}).*$/;
        let pwdReg = /^.*(?=^.{8,20}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&+=]).*$/
        let nickReg = /^.*(?=.*[a-z])(?=.*[a-z\d])(?=.{2,8}).*$/;
        let birthReg = /^.*(?=.*\d)(?=^.{6}).*$/;
        let phoneReg = /^.*(?=.*\d)(?=^.{11}).*$/;


        Array.prototype.filter.call(forms, (form) => {
            form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                let nameVal = document.getElementById('name').value;
                if (!nameReg.test(nameVal) || emptyReg.test(nameVal)) {
                    alert('이름은 한글 2글자 이상으로 생성해주세요.')
                    return false;
                }

                let birthVal = document.getElementById('birth').value;
                if (!birthReg.test(birthVal) || emptyReg.test(birthVal)) {
                    alert('숫자로 이뤄진 생년월일 6자를 입력해주세요 (ex : 981008)')
                    return false;
                }

                let nickVal = document.getElementById('nickname').value;
                if (!nickReg.test(nickVal) || emptyReg.test(nickVal)) {
                    alert('닉네임은 영소문자는 필수, 숫자는 선택으로 2글자 이상, 8글자 이하로 생성해주세요.')
                    return false;
                }

                let idVal = document.getElementById('memberId').value;
                if (!idReg.test(idVal) || emptyReg.test(idVal)) {
                    alert('아이디는 영소문자,숫자로 구성된 5글자 이상, 20글자 이하로 생성해주세요.')
                    return false;
                }

                const pwdVal = document.getElementById('pwd').value;
                const pwdOkVal = document.getElementById('pwd-check').value;

                if (!pwdReg.test(pwdVal) || emptyReg.test(pwdVal)) {
                    alert('비밀번호는 영대소문자,숫자,특수문자로 구성된 8글자 이상 20글자 이하로 생성하세요.')
                    return false;
                } else {
                    if (pwdOkVal) {
                        if (pwdVal !== pwdOkVal) {
                            alert('비밀번호가 일치하지 않습니다.')
                            return false;
                        }
                    } else {
                        alert('비밀번호확인을 입력하세요.')
                        return false;
                    }
                }

                let phoneVal = document.getElementById('phone').value;
                if (!phoneReg.test(phoneVal) || emptyReg.test(phoneVal)) {
                    alert('전화번호 11자리를 입력해주세요 ( - 제외).')
                    return false;
                }

                form.classList.add('was-validated');
            }, false);
        });
    }, false);

</script>


</body>
</html>
