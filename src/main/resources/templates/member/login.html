<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookPub - Login</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="../../static/js/main/signup.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/main/login.css" rel="stylesheet">
    <link href="/static/css/loading.css" rel="stylesheet">

</head>
<body>
<div id="body">
    <section class="login-block">
        <div class="login-container">
            <div class="custom-row" style="height: 85vh;">
                <div class="login-sec">
                    <h2 class="text-center">로그인</h2>
                    <form class="login-form" action="/auth" method="post">
                        <div class="form-group">
                            <label for="bookpub-id" class="text-uppercase">아이디</label>
                            <input id="bookpub-id" name="id" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="bookpub-pwd" class="text-uppercase">패스워드</label>
                            <input id="bookpub-pwd" name="pwd" type="password" class="form-control">
                        </div>
                        <div class="login-form-check" style="gap: 10px">
                            <button type="button" onclick="loginSubmit()" class="btn btn-login float-right">로그인</button>
                            <button type="button" class="btn btn-outline-dark float-right"
                                    onclick=location.href='/signup'>회원가입
                            </button>
                        </div>
                        <div style="display: flex;flex-direction: column;gap: 7px;padding: 20px 0;">
                            <button type="button" class="btn btn-outline-dark float-right"
                                    style="background-color: #0bc759;" id="naver">
                                <img style="width: 20px; margin-right: 2px;" src="/static/img/main/naver.png">네이버 로그인
                            </button>
                            <button type="button" class="btn btn-outline-dark float-right"
                                    style="background-color: #fee401;" id="kakao">
                                <img style="width: 25px" src="/static/img/main/kakao.png">카카오 로그인
                            </button>
                            <button type="button" class="btn btn-outline-dark float-right"
                                    style="background-color: #c9c5c5;" id="github">
                                <img style="width: 20px;margin-right: 2px;" src="/static/img/main/github.png">
                                깃허브 로그인
                            </button>
                        </div>


                    </form>
                    <script src="/static/js/member/login.js"></script>
                    <span style="cursor: pointer" class="order-find" onclick="modal()">비회원 주문조회</span>
                    <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a
                            href="http://book-pub.shop">북펍</a>
                    </div>
                </div>
                <div class="col-md-8 banner-sec" style="display: block;justify-content: center;align-items: center;">
                    <div class="carousel-item active" style="height: 85vh;">
                        <img src="/static/img/main/test.png" style="width: 100%; height: 100%"
                             alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <div class="banner-text">
                                <h2>북펍에 오신걸 환영합니다</h2>
                                <p>수천권의 서적들과 ebook 자료들을 가장 먼저 만나볼 수 있는 공간</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="loading" style="display: none">
            <div id="loading-img" class="spinner-border" style="color: white;width: 15rem;height: 15rem;display: none;"
                 role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>

    <!--비회원 주문 모달창-->
    <div id="notMember-order" class="modal-overlay2">
        <div class="modal_box">
            <h2>비회원 주문 조회</h2>
            <form action="/orders/non" method="post" style="width: 100%;">
                <table style="width: 100%">
                    <tbody>
                    <tr>
                        <th scope="row" style="padding: 10px" class="has_ip">주문번호</th>
                    </tr>
                    <tr>
                        <td style="padding: 0 60px 10px 10px;">
                            <input style="width: 100%; padding: 7px;border-radius: 18px;border: 1px solid #848383;"
                                   id="orderId"
                                   name="orderId"
                                   placeholder="주문 번호를 입력해주세요">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" style="padding: 10px">주문인 전화번호</th>
                    </tr>
                    <tr>
                        <td style="padding: 0 60px 10px 10px;">
                            <input style="width: 100%;padding: 7px;border-radius: 18px;border: 1px solid #848383;"
                                   id="phoneNo"
                                   name="phoneNo"
                                   placeholder="전화번호를 입력해주세요(-제외)">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="padding-bottom: 20px;display: flex;justify-content: end;position: relative;right: 2rem;top: 1rem;">
                    <button type="submit" id="click">조회</button>
                </div>
            </form>

        </div>
    </div>
    <!--로그인 모달 js-->
    <script>
        var modal1 = document.getElementById("notMember-order");

        function modal() {
            modal1.style.display = "flex";
        }

        modal1.addEventListener("click", e => {
            const evTarget = e.target
            if (evTarget.classList.contains("modal-overlay2")) {
                modal1.style.display = "none"
            }
        })

        window.addEventListener("keyup", e => {
            if (modal1.style.display === "flex" && e.key === "Escape") {
                modal1.style.display = "none"
            }
        })

        window.addEventListener("keydown", function (event) {
            if (event.key === 'Enter') {
                loginSubmit();
                event.preventDefault();
            }
        })
    </script>
</div>
</body>

</html>
