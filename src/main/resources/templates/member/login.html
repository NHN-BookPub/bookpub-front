<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="/static/css/main/login.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link rel="stylesheet" href="/static/css/main/styles.css"/>
<!--    <link rel="stylesheet" href="/static/css/main/gnbFooter.css"/>-->

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-black">
    <div class="container px-4 px-lg-5" style="background-color: black">
        <a class="navbar-brand" style="color: white" href="/">BookPub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" style="color: white" aria-current="page" href="/">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: white" id="navbarKoreaDropdown" href="#"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">국내도서</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarKoreaDropdown">
                        <li><a class="dropdown-item" href="#!">카테고리로 보기</a></li>
                        <li><a class="dropdown-item" href="#!">태그로 보기</a></li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" style="color: white" id="navbarForeignDropdown" href="#"
                       role="button" data-bs-toggle="dropdown" aria-expanded="false">외국도서</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarForeignDropdown">
                        <li><a class="dropdown-item" href="#!">카테고리로 보기</a></li>
                        <li><a class="dropdown-item" href="#!">태그로 보기</a></li>
                    </ul>
                </li>

                <li class="nav-item"><a class="nav-link" style="color: white" href="#!">e-book</a></li>

                <li class="nav-item"><a class="nav-link" style="color: white" href="#!">매거진</a></li>

            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-lg-4">
                <li>
                    <a sec:authorize="isAnonymous()" class="nav-link" style="color: white" href="/login">로그인</a>
                    <a sec:authorize="isAuthenticated()" class="nav-link" style="color: white" href="/logout">로그아웃</a>
                </li>

                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link" style="color: white" href="/signup">회원가입</a>
                    <a sec:authorize="isAuthenticated()" class="nav-link" style="color: white" href="#!">마이페이지</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="/cart">
                        <i class="bi-cart-fill me-1"></i>
                        장바구니
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<section class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec">
                <h2 class="text-center">로그인</h2>
                <form class="login-form" action="/login" method="post">
                    <div class="form-group">
                        <label for="bookpub-id" class="text-uppercase">아이디</label>
                        <input id="bookpub-id" name="id" type="text" class="form-control" placeholder="tagkdj1">

                    </div>
                    <div class="form-group">
                        <label for="bookpub-pwd" class="text-uppercase">패스워드</label>
                        <input id="bookpub-pwd" name="pwd" type="password" class="form-control" placeholder="Abc123!@#">
                    </div>
                    <input type="hidden" name="sessionId" th:value="${sessionId}">


                    <div class="login-form-check" style="gap: 10px">
                        <button type="submit" class="btn btn-login float-right">로그인</button>
                        <button type="button" class="btn btn-outline-dark float-right" onclick=location.href='/signup'>회원가입</button>
                    </div>

                </form>
                <div class="copy-text">Created with <i class="fa fa-heart"></i> by <a href="http://book-pub.shop">북펍</a>
                </div>
            </div>
            <div class="col-md-8 banner-sec">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg"
                                 alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <div class="banner-text">
                                    <h2>북펍에 오신걸 환영합니다</h2>
                                    <p>수천권의 서적들과 ebook 자료들을 가장 먼저 만나볼 수 있는 공간</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:include="main/fragments/mainFooter"/>
</body>
</html>
