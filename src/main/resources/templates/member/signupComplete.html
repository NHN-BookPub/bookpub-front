    <div class="col-lg-12">

                <option value="tag">태그</option>
                <option value="category">카테고리</option>
                <option value="author">저자</option>
            </select>
            <div class="form-group ms-auto col-6">
                <input type="text" class="form-control" name="searchText">
            </div>
            <button type="submit" class="btn btn-primary mb-3 bg-black text-white border-white">검색</button>
