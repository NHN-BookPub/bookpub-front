<html>
<head>
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
        }

        body {
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 70vh;
            justify-content: center;
            align-items: center;
        }

        .login-wrapper {
            width: 400px;
            height: 350px;
            padding: 40px;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .login-wrapper > h2 {
            font-size: 24px;
            color: #6A24FE;
            margin-bottom: 20px;
        }

        #login-form > input {
            width: 100%;
            height: 48px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-bottom: 16px;
            border-radius: 6px;
            background-color: #F8F8F8;
        }

        #login-form > input::placeholder {
            color: #D2D2D2;
        }

        #login-form > input[type="submit"] {
            color: #fff;
            font-size: 16px;
            background-color: #6A24FE;
            margin-top: 20px;
        }

        #login-form > input[type="checkbox"] {
            display: none;
        }

        #login-form > label {
            color: #999999;
        }

    </style>
</head>
<body>
<div class="login-wrapper">
    <form method="post" action="/login" id="login-form">
        <input type="text" name="id" th:placeholder="tagkdj1">
        <br/>
        <input type="password" name="pwd" placeholder="Abc123!@#">
        <br/>
        <input type="submit" th:value="login">
    </form>
</div>
</body>
</html>
