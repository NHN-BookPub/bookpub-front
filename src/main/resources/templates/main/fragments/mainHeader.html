<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<th:block th:fragment="main_header(category)">
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" style="color: white" href="/">BookPub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" style="color: white" aria-current="page" href="/">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: white" id="navbarKoreaDropdown" href="#"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">국내도서</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarKoreaDropdown">
                            <li><a class="dropdown-item" href="#!">카테고리로 보기</a></li>
                            <li><a class="dropdown-item" href="#!">태그로 보기</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: white" id="navbarForeignDropdown" href="#"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">외국도서</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarForeignDropdown">
                            <li><a class="dropdown-item" href="#!">카테고리로 보기</a></li>
                            <li><a class="dropdown-item" href="#!">태그로 보기</a></li>
                        </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link" style="color: white" href="#!">e-book</a></li>

                    <li class="nav-item"><a class="nav-link" style="color: white" href="#!">매거진</a></li>

                </ul>

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ms-lg-4">
                    <li>
                        <a th:if="${userId == null}" class="nav-link" style="color: white" href="/login">로그인</a>
                        <a th:if="${userId != null}" class="nav-link" style="color: white" href="/logout">로그아웃</a>
                    </li>

                    <li class="nav-item">
                        <a th:if="${userId == null}" class="nav-link" style="color: white" href="/signup">회원가입</a>
                        <a th:if="${userId != null}" class="nav-link" style="color: white" href="#!"
                           th:text="${userId} + 마이페이지"></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="/cart">
                            <i class="bi-cart-fill me-1"></i>
                            장바구니
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <header class="container-fluid bg-dark bg-black">
        <!--<div class="col-md-5 px-4 px-lg-5 my-5 bg-black">
            <img class="img-fluid img-thumbnail bg-black" src="static/img/bookpub-logo.png" alt="">
        </div>-->
        <div class="col-lg-12">
            <form class="d-flex form-inline">
                <select class="col-1 ms-auto user-select-auto pl" id="searchSelect">
                    <option value="title">제목</option>
                    <option value="tag">태그</option>
                    <option value="category">카테고리</option>
                    <option value="author">저자</option>
                </select>
                <div class="form-group ms-auto col-6">
                    <input type="text" class="form-control" name="searchText">
                </div>
                <button type="submit" class="btn btn-primary mb-3 bg-black text-white border-white">검색</button>
            </form>
        </div>
    </header>
    <!--<hr style="background-color: white; height: 1px; border: 0;"/>-->
    <!-- Foot Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container px-4 px-lg-5">
            <div class="collapse navbar-collapse" id="headerNavbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <div class="aaa">
                            <abc class="nav-link" style="color:white" aria-current="page">
                                분야찾기
                                <th:block th:if="${category != null}">
                                    <ul class="def">
                                        <th:block th:each="parent: ${category}">
                                            <h5 th:text="${parent.categoryName}"></h5>
                                            <th:block th:each="child: ${parent.childList}">
                                                <a th:text="${child.categoryName}"
                                                   th:href="@{/category/{id}(id=${child.categoryNo})}"></a><br/>
                                            </th:block>
                                        </th:block>
                                    </ul>
                                </th:block>

                            </abc>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link active" style="color: white" aria-current="page" href="#!">베스트
                        셀러</a></li>
                    <li class="nav-item"><a class="nav-link active" style="color: white" aria-current="page" href="#!">신간도서</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" style="color: white" id="navbarDropdown" href="#"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">이벤트</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">VIP 쿠폰</a></li>
                            <li><a class="dropdown-item" href="#!">이달의 쿠폰</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link active" style="color: white" aria-current="page" href="#!">추천도서</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" style="color: white" aria-current="page" href="#!">공지사항</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

</th:block>
</body>
</html>
