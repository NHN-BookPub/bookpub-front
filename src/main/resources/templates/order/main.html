<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/bootstrap.min.css"/>
    <!-- Slick -->
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/slick.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/slick-theme.css"/>
    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/nouislider.min.css"/>
    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/main/root/style.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/order/main.css">

    <script src="/static/js/order/order.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>
<th:block th:include="main/fragments/rootHeader"></th:block>
<div id="order-main">
    <div id="order-body">
        <h1 id="header-h1-text">
            결제하기
        </h1>
        <div class="row container-md" id="order-description">
            <div class="item-tip">
                <h6>주문 상품 정보</h6>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="bookpub-item-thumb">
                            <a class="md3" href="#" target="_blank">
                                <div class="item-img-wrap">
                                    <img src="/static/img/main/bookpub-logo-black.png">
                                </div>
                                <div class="item-info-wrap">
                                    <span class="item-title">북펍 상품</span>
                                    <div class="item-option">
                                        <p>1개</p>
                                    </div>
                                    <div class="item-pay">
                                        <span>25000원</span>
                                    </div>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row container-md" id="orderer-info">
            <div class="item-tip">
                <div class="order-detail">
                    <h6>주문자 정보</h6>
                </div>
                <div class="row row-orderer-detail">
                    <div class="row">
                        <div class="col-xs-6 mb-3 order-input-name">
                        <input class="form-control" id="orderer-name" type="text" name="buyerName"
                               placeholder="이름" required>
                        <div class="invalid-feedback">주문인 이름을 입력해주세요</div>
                    </div>
                        <div class="col-xs-6 mb-3 order-input-phone">
                            <input class="form-control" id="orderer-phone" type="text" name="buyerNumber"
                                   placeholder="연락처" required>
                            <div class="invalid-feedback">주문인 전화번호를 입력해주세요</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row container-md" id="recipient-info">
            <div class="item-tip">
                <div class="order-detail">
                    <h6>배송 정보</h6>
                </div>
                <div class="row row-recipient-detail">
                    <div class="row">
                        <div class="col-xs-6 mb-3 order-input-name">
                            <input class="form-control" id="recipient-name" type="text" name="recipientName"
                                   placeholder="이름" required>
                            <div class="invalid-feedback">수령인 이름을 입력해주세요</div>
                        </div>
                        <div class="col-xs-6 mb-3 order-input-phone">
                            <input class="form-control" id="recipient-phone" type="text" name="recipientNumber"
                                   placeholder="연락처" required>
                            <div class="invalid-feedback">수령인 전화번호를 입력해주세요</div>
                        </div>
                        <div>
                            <div class="col-xs-9 mb-3">
                                <input class="form-control" type="text" id="address" name="roadAddress" placeholder="도로명주소" required
                                       onclick="findAddress()">
                                <div class="invalid-feedback">주소를 입력해주세요.</div>
                            </div>
                            <div class="col-xs-9 mb-3">
                                <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="상세주소"
                                       required>
                                <div class="invalid-feedback">상세주소를 입력해주세요.</div>
                            </div>
                            <div class="button-box">
                                <input class="checkBtn" type="button" onclick="findAddress()" value="우편번호 찾기"><br>
                            </div>
                        </div>
                        <div class="col-xs-9 mb-3" style="margin-top: 20px;">
                            <input class="form-control" id="order-request" type="text" name="orderRequest"
                                   placeholder="배송시 요청사항">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<th:block th:include="main/fragments/rootFooter"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="/static/js/main/jquery.min.js"></script>
<script src="/static/js/main/bootstrap.min.js"></script>
<script src="/static/js/main/slick.min.js"></script>
<script src="/static/js/main/nouislider.min.js"></script>
<script src="/static/js/main/jquery.zoom.min.js"></script>
<script src="/static/js/main/main.js"></script>

</body>
</html>
