<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/mypage/styles.css">
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel='stylesheet'
          href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
</head>
<body>
<th:block th:include="mypage/fragments/mypageSidebar"></th:block>
<div class="body-pd">
    <br>

    <h1 class="mt-4">상품 문의</h1>
    <hr/>

    <form action="/members/inquiries" th:method="post"
          onsubmit="return checkInfo();">

        <input type="hidden" name="productNo" th:value="${productNo}">
        <input type="hidden" id="imagePathList" name="imagePathList">

        <div class="form-group">
            유형 :
            <select name="inquiryStateCodeNo" required>
                <option value="" selected disabled hidden>==문의 유형 선택==</option>
                <div th:each="inquiryStateCode : ${inquiryStateCodeList}">
                    <option th:value="${inquiryStateCode.inquiryCodeNo}"
                            th:text="${inquiryStateCode.inquiryCodeName}"></option>
                </div>
            </select>
        </div>

        <div class="form-group">
            제목 : <input type="text" name="inquiryTitle" placeholder="제목을 입력해주세요." required maxlength="50"
                        style="width: 400px;">
        </div>

        <div class="form-group">
            문의 내용
            <br/>
            <div id="editor"></div>
            <textarea style="display: none;" id="hiddenDesc" name="inquiryContent"></textarea>
        </div>

        <div class="form-group">
            문의 공개여부 :&nbsp;
            <input type="radio" name="inquiryDisplayed" value="1">&nbsp;공개&nbsp;&nbsp;
            <input type="radio" name="inquiryDisplayed" value="0"
                   checked>&nbsp;비공개
            <span style="font-size: 14px; color: #B8B8B8">(불량 문의는 공개여부에 상관없이 비공개 처리됩니다)</span>
        </div>

        <button type="submit" class="btn btn-dark">등록</button>
    </form>
</div>
</div>


<script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"
        data-stencil-namespace="ionicons"></script>
<script nomodule="" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.js"
        data-stencil-namespace="ionicons"></script>
<script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
<script src="/static/js/mypage/main.js"></script>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="/static/js/inquiry/mypage-inquiry.js"></script>
</body>
</html>
