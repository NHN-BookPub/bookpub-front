<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Pub</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/css/admin/adminStyle.css">

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <th:block th:include="admin/fragments/adminHeader"/>
    <th:block th:include="admin/fragments/adminNavigationBar"/>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h3 class="mt-4">
                    상품 상세 정보
                </h3>

                <hr/>

                <div align="right">
                    <button class="btn btn-info float-right" data-toggle="modal" data-target="#productModifyModal">상품 정보
                        수정
                    </button>
                </div>

                <br/>

                <h4>책 제목</h4>
                <p th:text="${product.title}"></p>

                <h4>ISBN</h4>
                <p th:text="${product.productIsbn}"></p>

                <h4>페이지수</h4>
                <p th:text="${product.pageCount}"></p>

                <h4>페이지수</h4>
                <p th:text="${product.pageCount}"></p>

                <h4>설명</h4>
                <p th:text="${product.productDescription}"></p>

                <h4>판매가</h4>
                <p th:text="${product.salesPrice}"></p>

                <h4>정가</h4>
                <p th:text="${product.salesPrice}"></p>

                <h4>할인율</h4>
                <p th:text="${product.salesRate}+'%'"></p>

                <h4>우선순위</h4>
                <p th:text="${product.productPriority}"></p>

                <h4>재고수량</h4>
                <p th:text="${product.productStock}"></p>

                <h4>출판일</h4>
                <p th:text="${product.publishDate}"></p>

                <h4>삭제여부</h4>
                <p th:text="${product.deleted}"></p>

                <h4>구독여부</h4>
                <p th:text="${product.productSubscribed}"></p>

                <h4>판매유형</h4>
                <p th:text="${product.saleStateCodeCategory}"></p>

                <h4>상품유형</h4>
                <p th:text="${product.typeStateCodeName}"></p>

                <h4>포인트 정책</h4>
                <p th:text="${product.policyMethod} + '/' + ${product.policySaved} + '/' + ${product.policySaveRate} + '%'"></p>

                <h4>작가</h4>
                <div th:each="author : ${product.authors}">
                    <p th:text="${author}"></p>
                </div>

                <h4>카테고리</h4>
                <div th:each="category : ${product.categories}">
                    <p th:text="${category}"></p>
                </div>

                <h4>태그</h4>
                <div th:each="tag : ${product.tags}">
                    <p th:text="${tag}"></p>
                </div>

                <h4>태그컬러</h4>
                <div th:each="tagColor : ${product.tagsColors}">
                    <p th:text="${tagColor}"></p>
                </div>
            </div>
        </main>

        <th:block th:include="admin/fragments/adminFooter"/>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/admin/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/static/js/admin/chart-area-demo.js"></script>
<script src="/static/js/admin/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="/static/js/admin/datatables-simple-demo.js"></script>
</html>
