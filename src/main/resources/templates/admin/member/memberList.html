<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>멤버 리스트</title>
    <link rel="stylesheet" href="/static/css/admin/adminStyle.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <th:block th:include="admin/fragments/adminHeader"/>
    <th:block th:include="admin/fragments/adminNavigationBar"/>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">회원 목록</h1>
                <ol class="breadcrumb mb-4">
                    회원 목록 관리
                </ol>

                <hr/>

                <div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>회원 등급</th>
                            <th>회원 아이디</th>
                            <th>회원 닉네임</th>
                            <th>회원 성별</th>
                            <th>회원 생년</th>
                            <th>회원 월일</th>
                            <th>회원 이메일</th>
                            <th>회원 포인트 잔액</th>
                            <th>소셜 가입 여부</th>
                            <th>회원 탈퇴 여부</th>
                            <th>회원 차단 여부</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="member, index : ${content}">
                            <td th:text="${index.count}"></td>
                            <td th:text="${member.tier}"></td>
                            <td th:text="${member.memberId}"></td>
                            <td th:text="${member.nickname}"></td>
                            <td th:text="${member.name}"></td>
                            <td th:text="${member.gender}"></td>
                            <td th:text="${member.birthYear}"></td>
                            <td th:text="${member.birthMonth}"></td>
                            <td th:text="${member.point}"></td>
                            <td th:text="${member.isSocial}"></td>
                            <td th:text="${member.isDeleted}"></td>
                            <td>
                                <form th:action="@{/admin/members/{memberNo}(memberNo=${member.memberNo})}" method="post">
                                    <button th:if= "${member.isBlocked} == true" class="btn btn-outline-secondary">차단해제</button>
                                    <button th:unless= "${member.isBlocked} == true" class="btn btn-outline-danger">차단</button>
                                    </button>
                                </form>
                                <!-- 차단 버튼 클릭시 JS 로 처리 -->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!previous} ? 'disabled'">
                                <a class="page-link" th:href="@{ ${uri} + '?page=' + ${previousPageNo}+
                                ${#strings.isEmpty(size) ? '' : '&size=' + size}}" tabindex="-1">Previous</a>
                            </li>
                            <th:block th:each="pagecount : ${totalPage}">
                            <li class="page-item">
                                <a class="page-link"
                                   th:href="@{ ${uri} + '?page=' + ${pagecount}+
                                ${#strings.isEmpty(size) ? '' : '&size=' + size}}">
                                    [[${pagecount}]]
                                </a>
                            </li>
                            </th:block>
                            <li class="page-item" th:classappend="${!previous} ? 'disabled'">
                                <a class="page-link" th:href="@{ ${uri} + '?page=' + ${nextPageNo}+
                                 ${#strings.isEmpty(size) ? '' : '&size=' + size}}">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </main>
        <th:block th:include="admin/fragments/adminFooter"/>
    </div>
</div>
</body>
</html>
