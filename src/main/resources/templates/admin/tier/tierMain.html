<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>등급 페이지</title>
    <link rel="stylesheet" href="/static/css/admin/adminStyle.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<div id="layoutSidenav">
    <th:block th:include="admin/fragments/adminHeader"/>
    <th:block th:include="admin/fragments/adminNavigationBar"/>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="card-header" style="justify-content: center">
                    <h1 class="mb-3 sm">Tier List</h1>
                </div>
                <div>
                <a class="btn btn-outline-primary justify-content-end float-sm-end col-sm-2" th:href="'/admin/tiers/add'">등급생성</a>
                </div>
                <div class="card-body">
                    <div class="dataTable-top">
                    </div>
                    <div class="dataTable-container">
                        <table class="table table-bordered">
                            <thead class="thead-light">
                            <tr>
                                <th scope="col">번호</th>
                                <th scope="col">등급명</th>
                                <th scope="col">등급 값</th>
                                <th scope="col">등급 필요 금액</th>
                                <th scope="col">수정</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tier, index : ${tiers}">
                                <td th:text="${index.count}"></td>
                                <td th:text="${tier.tierName}"></td>
                                <td th:text="${tier.tierValue}"></td>
                                <td th:text="${tier.tierPrice}"></td>
                                <td><a class=" btn-sm btn-primary" th:href="@{|/admin/tiers/${tier.tierNo}|}">수정</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/static/js/admin/scripts.js"></script>
<script src="/static/js/admin/datatables-simple-demo.js"></script>
</html>
